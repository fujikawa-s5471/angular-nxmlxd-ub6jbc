<h2>商品一覧</h2>

<div *ngFor="let product of products">
  <a [title]="product.name + ' の詳細はこちら'">
    <h3>{{ product.name }}</h3>
  </a>
  <a [title]="product.price + '  の詳細はこちら'">
    <h2>{{ product.price }}</h2>
  </a>
  <a [title]="product.description + '  の詳細はこちら'">
    <h2>{{ product.description }}</h2>
  </a>
</div>
